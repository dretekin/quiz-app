<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Poppins"
		/>
		<link rel="stylesheet" href="style.css" />
		<script type="module" src="script.js" defer></script>
		<title>Quiz App</title>
	</head>
	<body>
		<div class="container">
			<form>
				<div class="progress-bar">
					<progress id="quiz-progress" value="0" max="100"></progress>
				</div>
				<section class="question-and-answers-container">
					<h2 class="question"></h2>
					<ul class="answers">
						<li class="answer-option-item">
							<input
								type="radio"
								id="option-0"
								class="answer-input"
								name="answer"
								value=""
								required
							/><label for="option-0" class="answer-label"><code></code></label>
						</li>
						<li class="answer-option-item">
							<input
								type="radio"
								id="option-1"
								class="answer-input"
								name="answer"
								value=""
								required
							/><label for="option-1" class="answer-label"><code></code></label>
						</li>
						<li class="answer-option-item">
							<input
								type="radio"
								id="option-2"
								class="answer-input"
								name="answer"
								value=""
								required
							/><label for="option-2" class="answer-label"><code></code></label>
						</li>
						<li class="answer-option-item">
							<input
								type="radio"
								id="option-3"
								class="answer-input"
								name="answer"
								value=""
								required
							/><label for="option-3" class="answer-label"><code></code></label>
						</li>
					</ul>
				</section>
				<input type="submit" value="Submit" />
			</form>
		</div>
	</body>
</html>
